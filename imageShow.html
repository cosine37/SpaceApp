		width: 1200px;

<body>
	<script type="text/javascript">
		function numToDay(days) {
			var year=[2010,2011,2012,2013,2014,2015,2016,2017];
			var daysOfMonth=[0,31,28,31,30,31,30,31,31,30,31,30,31];
			var i;
			var ans="";
			for (i=0;i<8;i++){
				if (year[i]%4==0){
					daysOfMonth[2]=29;
					if (days > 366){
						days = days-366;
						continue;
					}
				} else {
					daysOfMonth[2]=28;
					if (days > 365){
						days = days-365;
						continue;
					}
				}
				for (j=1;j<=12;j++){
					if (days<=daysOfMonth[j]){
						ans = year[i].toString();
						if (j<10){
							ans = ans+"0"+j.toString();
						} else {
							ans = ans+j.toString();
						}
						if (days<10){
							ans = ans+"0"+days.toString();
						} else {
							ans = ans+days.toString();
						}
						return ans;
					} else {
						days = days-daysOfMonth[j];
					}
				}
			}
		}
	</script>
